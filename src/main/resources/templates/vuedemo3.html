<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<title>计算属性与侦听器</title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="root">
			姓：<input v-model="firstName" />
			名：<input v-model="lastName" />
			<div>{{fullName}}</div>
			<div>{{count}}</div>
		</div>		
		<script type="text/javascript">
			new Vue({
				el:"#root",
				data:{
					firstName:'',
					lastName:'',
					count:0
				},
				computed:{
					fullName:function(){
						return this.firstName+' '+this.lastName;
					}
				},
				watch:{
					fullName:function(){
						this.count++;
					},
				}
			})
		</script>
	</body>
</html>
