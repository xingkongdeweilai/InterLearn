<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"/> 
<meta name="viewport" content="width=device-width, initial-scale=1"/> 
<title>login</title>
<link rel="stylesheet" type="text/css" href="../css/normalize.css" />
<link rel="stylesheet" type="text/css" href="../css/demo.css" />
<!--必要样式-->
<link rel="stylesheet" type="text/css" href="../css/component.css" />
<link rel="stylesheet" type="text/css" href="../css/identifyCode.css"/>
<!-- <script src="../js/vue.js"></script> -->
<!--[if IE]>
<script src="js/html5.js"></script>
<![endif]-->
</head>
<body>
		<div class="container demo-1" id="root">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
					<div class="logo_box">
						<h3>欢迎登录星空英语在线学习系统</h3>
						<form action="#" name="f" method="post">
							<div class="input_outer">
								<span class="u_user"></span>
								<input name="username" class="text" placeholder="请输入用户名/手机号码/邮箱" style="color: #FFFFFF !important" type="text" value="" />
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input name="password" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;" value="" type="password" placeholder="请输入密码" />
							</div>
							<div class="input_outer">
								<input id="J_codetext" name="identifyCode" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入验证码" />
								<canvas class="J_codeimg" id="myCanvas" onclick="createCode()">
									Your browser does not support the canvas element.
								</canvas>
							</div>
							<div class="mb2"><a class="act-but submit" href="javascript:verifyLogin();" style="color: #FFFFFF">　　　 登录</a></div>
							<div class="mb2"><a class="act-but submit" href="../user/regester" style="color: #FFFFFF">没有账号？注册一个</a></div>
							<!-- <div><span th:if="${error.code==105}">用户名或密码错误</span>aaa</div> -->
							<div id="error" style="color:red"></div>
						</form>
					</div>
				</div>
			</div>
		</div><!-- /container -->
		<script src="../js/TweenLite.min.js"></script>
		<script src="../js/EasePack.min.js"></script>
		<script src="../js/rAF.js"></script>
		<script src="../js/demo-1.js"></script>
		<script src="../js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/identifyCode.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			function getUsername(){
				var url = decodeURI(location.search);
				if(url.indexOf("username=")==-1){
					return;
				}
				var username = url.slice(url.search(/\=/)+1);
				$("[name='username']").val(username);
			}
			$(document).ready(function(){
				getUsername();
			});
		</script>
		<div style="text-align:center;">
</div>
	</body>
</html>
