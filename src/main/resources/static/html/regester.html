<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"/> 
<meta name="viewport" content="width=device-width, initial-scale=1"/> 
<title>login</title>
<link rel="stylesheet" type="text/css" href="../css/normalize.css" />
<link rel="stylesheet" type="text/css" href="../css/demo.css" />
<!--必要样式-->
<link rel="stylesheet" type="text/css" href="../css/component.css" />
<link rel="stylesheet" type="text/css" href="../layui/css/layui.css"/>
<!--[if IE]>
<script src="js/html5.js"></script>
<![endif]-->
</head>
<body>
		<div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
					<div class="logo_box">
						<h3>欢迎注册星空英语在线学习系统</h3>
						<form action="/user/addUser.do" name="f" method="post" class="layui-form">
							<div class="input_outer">
								<span class="u_user"></span>
								<input name="username" class="text reg_username" style="color: #FFFFFF !important " type="text" placeholder="请输入用户名" /><br />
								<span class="tip username_hint"></span>
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input name="password" class="text reg_password" style="color: #FFFFFF !important; position:absolute; z-index:100;" type="password" placeholder="请输入密码"/><br /><br /><br />
								<span class="tip password_hint"></span>
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input name="rePassword" class="text reg_rePassword" style="color: #FFFFFF !important; position:absolute; z-index:100;" type="password" placeholder="请再次输入密码"/><br /><br /><br />
								<span class="tip rePassword_hint"></span>
							</div>
							<div class="input_outer layui-form-item">
								<span class="u_user"></span>
								<label class="layui-form-label">性别</label>
							    <div class="layui-input-block">
							      <input type="radio" name="sex" value="0" title="男"/>
							      <input type="radio" name="sex" value="1" title="女"/>
							    </div>
								<!--<input name="logpass" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="性别"><br />-->
							</div>
							<div class="input_outer">
								<span class="u_user"></span>
								<input name="mobile" class="text reg_telephone" style="color: #FFFFFF !important; position:absolute; z-index:100;" type="text" placeholder="请输入电话号码"/><br /><br /><br /><br />
								<span class="tip telephone_hint"></span>
							</div>
							<div class="input_outer">
								<span class="u_user"></span>
								<input name="eMail" class="text reg_eMail" style="color: #FFFFFF !important; position:absolute; z-index:100;" type="text" placeholder="请输入邮箱地址"/><br /><br /><br /><br />
								<span class="tip eMail_hint"></span>
							</div>
							<div class="input_outer">
								<span class="u_user"></span>
								<input name="birthDay" id="date" lay-verify="date" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;" type="text" placeholder="您的生日：yyyy-MM-dd" autocomplete="off"/><br /><br /><br />
							</div>
							
							<div class="mb2"><a class="act-but submit regester" href="javascript:doSubmit();" style="color: #FFFFFF">注册</a></div>
							<div class="mb2"><a class="act-but submit" href="login.html" style="color: #FFFFFF">已有账号？走去登录</a></div>
						</form>
					</div>
				</div>
			</div>
		</div><!-- /container -->
		<script src="../js/TweenLite.min.js"></script>
		<script src="../js/EasePack.min.js"></script>
		<script src="../js/rAF.js"></script>
		<script src="../js/demo-1.js"></script>
		<script src="../js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/validate.js" type="text/javascript" charset="utf-8"></script>
		<script src="../layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			layui.use(['form', 'laydate'], function(){
				  var form = layui.form //只有执行了这一步，部分表单元素才会自动修饰成功
				   ,laydate = layui.laydate;
				   
				   //日期
				  laydate.render({
				    elem: '#date'
				  });
				  laydate.render({
				    elem: '#date1'
				  });
				  //……
				  
				  //但是，如果你的HTML是动态生成的，自动渲染就会失效
				  //因此你需要在相应的地方，执行下述方法来手动渲染，跟这类似的还有 element.init();
				  form.render();
				});
				
		</script>
		<div style="text-align:center;">
</div>
	</body>
</html>
